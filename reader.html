<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSVP Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="reader-page">

  <div class="top">
    <button id="pauseBtn" class="pause-btn">Pause</button>

    <label>WPM:
      <input type="number" id="wpm" value="360" min="60" max="1200">
    </label>

    <label>Font Size:
      <input type="number" id="fontSize" value="64" min="20" max="120">
    </label>

    <label>Highlight:
      <select id="mode">
        <option value="pivot">Pivot Letter</option>
        <option value="highlight">Whole Word</option>
        <option value="underline">Underline</option>
      </select>
    </label>
  </div>

  <!-- Progress Bar -->
  <div class="progress">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <div class="viewer">

    <!-- Spritz-style guide lines -->
    <div class="guide-vertical center"></div>
    <div class="guide-vertical left"></div>
    <div class="guide-vertical right"></div>
    <div class="guide-horizontal"></div>

    <!-- Word display -->
    <div id="wordBox" class="word"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
